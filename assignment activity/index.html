<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Deleted Tasks</h2>

        <!-- Filter Dropdown -->
        <select id="filterPriority">
            <option value="all">Filter by Priority</option>
            <option value="low">Low</option>
            <option value="high">High</option>
        </select>
        <select id="pending">
            <option value="all">pending</option>
            <option value="low">Low</option>
            <option value="high">High</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Restore</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <!-- JavaScript will add rows here -->
            </tbody>
        </table>
    </div>
</body>

</html>
